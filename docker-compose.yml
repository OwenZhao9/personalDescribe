version: '3.8'

services:
  resume:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zhaoning-resume
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge

